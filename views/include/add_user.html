<!DOCTYPE html>
<html>
    <head>
        <title>CRUD APPLICATION</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/crud_app/assets/css/style.css">

    </head>
    <body>
  <header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">User management system </a>
            </div>
        </div>
    </nav>
  </header>
  <main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <div class="filter">
                <a href="/"><i class="fas fa-angle-double-left"></i> All users</a>
            </div>
        </div>
        <div class="form-title text-center">
        <h2 class="text-dark">New user</h2>
        <span class="text-light">
            use it to create new acc.

        </span>

        </div>
        <form method="POST" id="update_user">
            <div class="new_user">
                <div class="form-group">
                    <label for="name " class="text-light">NAME</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" placeholder="faizan khan">
                </div>
                <div class="form-group">
                    <label for="email " class="text-light">EMAIL</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="email" placeholder="abc@example.com">
                </div>
                <div class="form-group">
                    <label for="gender " class="text-light">GENDER</label>
                   <div class="radio inline">
                      <input type="radio" name="gender" value="Male">
                      <label for="gender " class="text-light">Male</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Female">
                        <label for="gender " class="text-light">Female</label>
                      </div>

                </div>
                <div class="form-group">
                    <label for="gender" class="text-light">Status</label>
                    <div class="radio inline">
                        <input type="radio" id="radio-4" name="status" value="Active" >
                        <label for="radio-4" class="radio-label">Active</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" id="radio-5" name="status" value="Inactive" >
                        <label for="radio-5" class="radio-label">Inactive</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>
            </div>

        </form>
    </div>
  </main>
</body>
</html>
